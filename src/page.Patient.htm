<header id="patient.title"></header>

<div>
    <p id="patient.hint" class="theme-color-bg-B0"></p>
    <wdg:flex>
        <content list>
            <wdg:button id="patient.exit" $text="Sortie du patient" $icon="user"/>
            <wdg:button $text="Créer une nouvelle visite" $icon="plus"
                        slot:action="page.patient:onNewVisit"/>
        </content>
    </wdg:flex>
    <hr/>
    <h2><intl:vaccination/></h2>
    <div id="vaccins"></div>
    <hr/>
    <wdg:flex>
        <content list>
            <wdg:button $text="Retour à l'écran principal" $icon="back" $href="#Home" $type="simple"/>
        </content>
    </wdg:flex>
</div>
